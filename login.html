<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login TOC TIC">
    <link rel="shortcut icon" href="../Imagenes/Icono_Toc_Tic.ico" type="image/x-icon">
    <link rel="stylesheet" href="/login.css">
    <title>Login TOC TIC</title>
</head>
<body>
    <main class="login-container">
        <div class="login-modal">
            <h1 class="login-title">Bienvenido a TOC TIC</h1>
            <p class="login-subtitle">Por favor, ingresa tu nombre para continuar</p>
            <form id="login-form">
                <input type="text" id="username" name="username" class="login-input" placeholder="Tu nombre" maxlength="20" required>
                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
    </main>
    <script src="/login.js"></script>
</body>
</html>
